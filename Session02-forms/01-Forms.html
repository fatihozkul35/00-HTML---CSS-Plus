<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <div>
      <!-- if Type is text -->
      <form action="01-result.html" method="get">
        <label for="name">NAME:</label>
        <br />
        <input
          id="name"
          type="text"
          name="name"
          placeholder="enter a name"
          required
        />
        <br />
        <br />
        <label for="name">SURNAME:</label>
        <br />

        <input
          id="surname"
          type="text"
          name="surname"
          placeholder="enter a surname"
          required
        />
        <br />
        <br />

        <!-- PASSWORD -->

        <div>
          <label for="password">PASSWORD</label> <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="enter a password"
            required
          />
          <br /><br />
        </div>

        <!-- RADIO BUTTON -->

        <div>
          <label>GENDER</label> <br />
          <br />
          <input type="radio" name="male" id="male" />
          <label for="male">MALE</label>
          <input type="radio" name="female" id="female" />
          <label for="female">FEMALE</label>
          <input type="radio" name="none" id="none" checked />
          <label for="none">NONE</label>
          <br />
          <br />
        </div>

        <!-- check box -->

        <div>
          <label>Choose your favorite car brand</label> <br /><br />

          <input type="checkbox" name="bmw" id="bmw" />
          <label for="bmw">BMW</label>

          <input type="checkbox" name="mercedes" id="mercedes" />
          <label for="mercedes">Mercedes</label>

          <input type="checkbox" name="audi" id="audi" />
          <label for="audi">Audi</label> <br /><br />
        </div>

        <!-- Number -->

        <div>
          <label for="age">AGE:</label><br />
          <br />
          <input
            type="number"
            name="age"
            id="age"
            placeholder="enter your age"
          /><br /><br />
        </div>

        <!-- SELECT-OPTGROUP -->

        <div>
          <label for="dessert">Which dessert would you like ?</label>
          <br />
          <br />
          <select name="dessert" id="dessert">
            <optgroup label="Milky Desserts">
              <option value="dessert1">Dessert1</option>
              <option value="dessert2">Dessert2</option>
              <option value="dessert3">Dessert3</option>
              <option value="dessert4">Dessert4</option>
            </optgroup>

            <optgroup label="Sweet Desserts">
              <option value="sdessert1">SDessert1</option>
              <option value="sdessert2">SDessert2</option>
              <option value="sdessert3">SDessert3</option>
              <option value="sdessert4">SDessert4</option>
            </optgroup>
          </select>
          <br /><br />
        </div>
        <!-- TEXT AREA -->

        <div>
          <label for="comment"> YOUR COMMENTS </label> <br /><br />
          <textarea
            name="comment"
            id="comment"
            cols="10"
            rows="10"
            maxlength="100"
            placeholder="max 100 characters"
          ></textarea>
        </div>

        <br /><br />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
